<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Email Practice</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <form>
		<label for ="fname">First Name:</label>
        <input id="fname" type="text" name="firstname" minlength="1" required/>
    </form>

	<form>
		<label for ="email">Email:</label>
        <input id="email" type="text" name="email" minlength="1" required/>
	</form>

	<form>
		<label for ="message">Your message:</label>
        <textarea id="form-message" type="text" name="message" maxlength="10000" autofocus="on" required></textarea>
	</form>

	<form>
		<button type ="button">Submit</button>
	</form>

</body>

</html>
